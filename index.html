<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Lasse Munk + Andreas Refsgaard">
  
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="/dist/css/main.css">
  <!-- Require the peer dependencies of face-landmarks-detection. -->
  
  <script defer src="https://unpkg.com/@tensorflow/tfjs-core@2.4.0/dist/tf-core.js"></script>
  <!-- <script defer src="/js/tf/tf-core.js"></script> -->
  <script defer src="https://unpkg.com/@tensorflow/tfjs-converter@2.4.0/dist/tf-converter.js"></script>
  <!-- <script defer src="/js/tf/tf-converter.js"></script> -->

  <!-- You must explicitly require a TF.js backend if you're not using the tfjs union bundle. -->
  <script defer src="https://unpkg.com/@tensorflow/tfjs-backend-webgl@2.4.0/dist/tf-backend-webgl.js"></script>
  <!-- <script defer src="/js/tf/tf-backend-webgl.js"></script> -->
  <!-- Alternatively you can use the WASM backend:  -->
  <!-- <script src="https://unpkg.com/@tensorflow/tfjs-backend-wasm@2.4.0/dist/tf-backend-wasm.js"></script> -->

  <!-- Require face-landmarks-detection itself. -->
  <script defer src="https://unpkg.com/@tensorflow-models/face-landmarks-detection@0.0.1/dist/face-landmarks-detection.js"></script>
  <!-- <script defer src="js/face-landmarks-detection.js"></script> -->

  <script type="application/javascript" src="/js/utilities.js" defer></script>
  <script type="application/javascript" src="/js/audio/audio.js" defer></script>
  <script type="application/javascript" src="/js/yawnScore.js" defer></script>
  <script type="application/javascript" src="/js/detectFaces.js" defer></script>
  <script type="application/javascript" src="/js/startVideoStream.js" defer></script>
    
  <title>Video Choir</title>
</head>
<body>
  <div class="container">
    <section class="description">
      <h1 id="videoChoirHeadline">Video Choir</h1>
      <h2 id="intro-description-usingFaceLandmarks"><a href="https://github.com/tensorflow/tfjs-models/tree/master/face-landmarks-detection" target="_blank" rel="noopener noreferrer">Using FaceLandmarks Detection</a></h2>
      <h2 id="intro-description-yawnFactor"></h2>
      <button type="button" id="startAudioBtn">start audio</button>
    </section>
  
    <section id="video-section">
      <video id="videoElement" autoplay playsinline></video>
      <canvas id="canvas"></canvas>
    </section>

  </div>
</body>
</html>
